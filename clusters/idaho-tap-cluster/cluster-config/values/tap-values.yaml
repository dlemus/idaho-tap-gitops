tap_install:
  values:
    excluded_packages:
    - apis.apps.tanzu.vmware.com
    - api-portal.tanzu.vmware.com
    - eventing.tanzu.vmware.com
    - learningcenter.tanzu.vmware.com
    - workshops.learningcenter.tanzu.vmware.com
    
    profile: full

    shared:
      ingress_domain: "k8s.demo"

      #ca_cert_data: | # To be passed if using custom certificates.

    ceip_policy_disclosed: true # Installation fails if this is not set to true. Not a string.

    #The above keys are minimum numbers of entries needed in tap-values.yaml to get a functioning TAP Full profile installation.

    #Below are the keys which may have default values set, but can be overridden.

    supply_chain: basic # Can take testing, testing_scanning.

    ootb_supply_chain_basic: # Based on supply_chain set above, can be changed to ootb_supply_chain_testing, ootb_supply_chain_testing_scanning.
      registry:
        server: "harbor.kal.automatestuff.io" # Takes the value from shared section above by default, but can be overridden by setting a different value.
        repository: "idaho/supply-chain" # Takes the value from shared section above by default, but can be overridden by setting a different value.
      gitops:
        ssh_secret: "" # Takes "" as value by default; but can be overridden by setting a different value.

    contour:
      envoy:
        service:
          type: NodePort # This is set by default, but can be overridden by setting a different value.

    tap_gui:
      metadataStoreAutoconfiguration: true
      service_type: ClusterIP
      ingressEnabled: "true"
      app_config:
        auth:
          allowGuestAccess: true
        catalog:
          locations:
            - type: url
              target: https://github.com/dlemus/tap-catalog/blob/master/catalog-info.yaml

    namespace_provisioner:
      controller: true

    metadata_store:
      ns_for_export_app_cert: "tap-apps"
      app_service_type: NodePort # Defaults to LoadBalancer. If shared.ingress_domain is set earlier, this must be set to ClusterIP.

    scanning:
      metadataStore:
        url: "" # Configuration is moved, so set this string to empty.

    grype:
      namespace: "default"
      targetImagePullSecret: "harbor-registry-creds"

    cnrs:
      default_tls_secret: tap-install/tap-le-cert

    policy:
      tuf_enabled: false # By default, TUF initialization and keyless verification are deactivated.