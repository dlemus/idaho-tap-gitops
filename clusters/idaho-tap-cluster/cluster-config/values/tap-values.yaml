tap_install:
  values:
    excluded_packages:
    - eventing.tanzu.vmware.com
    - learningcenter.tanzu.vmware.com
    - workshops.learningcenter.tanzu.vmware.com
    
    profile: full

    shared:
      ingress_domain: "k8s.demo"

      #ca_cert_data: | # To be passed if using custom certificates.

    ceip_policy_disclosed: true # Installation fails if this is not set to true. Not a string.

    #The above keys are minimum numbers of entries needed in tap-values.yaml to get a functioning TAP Full profile installation.

    #Below are the keys which may have default values set, but can be overridden.

    #supply_chain: basic # Can take testing, testing_scanning.

    #ootb_supply_chain_basic: # Based on supply_chain set above, can be changed to ootb_supply_chain_testing, ootb_supply_chain_testing_scanning.
    #  registry:
    #    server: "harbor.kal.automatestuff.io" # Takes the value from shared section above by default, but can be overridden by setting a different value.
    #    repository: "idaho/supply-chain" # Takes the value from shared section above by default, but can be overridden by setting a different value.
    #  gitops:
    #    ssh_secret: "" # Takes "" as value by default; but can be overridden by setting a different value.

    supply_chain: testing_scanning

    ootb_supply_chain_testing_scanning:
      registry:
        repository: "idaho/supply-chain"
        server: "harbor.kal.automatestuff.io"
      gitops:
        ssh_secret: ""

    contour:
      envoy:
        service:
          type: LoadBalancer # This is set by default, but can be overridden by setting a different value.

    tap_gui:
      metadataStoreAutoconfiguration: "true"
      service_type: ClusterIP
      ingressEnabled: "true"
      app_config:
        proxy:
          /metadata-store:
            target: https://metadata-store-app.metadata-store:8443/api/v1
            changeOrigin: true
            secure: false
            headers:
              Authorization: "Bearer eyJhbGciOiJSUzI1NiIsImtpZCI6IkpPcU1pYzlWcGhSQlZkdkN4T2oyTmxaYTl2dXNuUzdKeGpHZm5iNkZpWXcifQ..Pyk9sdsTudMeRskzusl3m2ERipzvV1cO_5L00zpkYIgOKtsDuDlg3cq3F4QdxhbxByBiNdYg1HYUekJgY2GbrBgyqdZjyXG7dNOozMD-FaJIR7mboLhRv2pSYbbU3R6T5aKj1MThanWU1ToyfXh_D6njqRiy2EYEQdm6N4vqEMBcUIRbJC_7p4b5q22XC8saNpeP_hyUuA1SkKZjNeltv4Xi8gWlxk8fkCWwMqod-b0faWucmr6iCthUCRy5Ri__RO1MaydUJUS-6TMKtNbWwkec5iFaTATjMmE1ugfsVTnv71P82he8l9na1TYQmLA-c6jjLyXPPLPX6KsHFcxbFA"
              X-Custom-Source: project-star      
        auth:
          allowGuestAccess: true
        catalog:
          locations:
            - type: url
              target: https://github.com/dlemus/tap-catalog/blob/master/catalog-info.yaml

    namespace_provisioner:
      controller: true
      additional_sources:
        - git:
            ref: origin/main
            subPath: ns-provisioner-samples/testing-scanning-supplychain-parameterized
            url: https://github.com/vmware-tanzu/application-accelerator-samples.git
          path: _ytt_lib/testing-scanning-supplychain-parameterized-setup
      parameter_prefixes:
        - tap.tanzu.vmware.com

    metadata_store:
      ns_for_export_app_cert: developer
      app_service_type: ClusterIP # Defaults to LoadBalancer. If shared.ingress_domain is set earlier, this must be set to ClusterIP.
      ingress_enabled: "true"
      ingress_domain: "k8s.demo"

    scanning:
      metadataStore:
        url: "" # Configuration is moved, so set this string to empty.

    grype:
      namespace: developer
      targetImagePullSecret: "registries-credentials"
        
    policy:
      tuf_enabled: false # By default, TUF initialization and keyless verification are deactivated.